<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCII Imae Generator | v1</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./icon.png" type="image/png" />

    <!--=============== PREREQUISITES ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <section class="header">
        <a class="smoothscroll" href="#step1" style="padding-bottom: 15px;">
            <div class="scroll-down"></div>
        </a>

        <div class="word"></div>
        <script>
            var words = ['Hello there!', 'Welcome to ASCII Art Generator!', `version 1.0`],
                part,
                i = 0,
                offset = 0,
                len = words.length,
                forwards = true,
                skip_count = 0,
                skip_delay = 15,
                speed = 70;
            var wordflick = function () {
                setInterval(function () {
                    if (forwards) {
                        if (offset >= words[i].length) {
                            ++skip_count;
                            if (skip_count == skip_delay) {
                                forwards = false;
                                skip_count = 0;
                            }
                        }
                    } else {
                        if (offset == 0) {
                            forwards = true;
                            i++;
                            offset = 0;
                            if (i >= len) {
                                i = 0;
                            }
                        }
                    }
                    part = words[i].substr(0, offset);
                    if (skip_count == 0) {
                        if (forwards) {
                            offset++;
                        } else {
                            offset--;
                        }
                    }
                    $('.word').text(part);
                }, speed);
            };

            $(document).ready(function () {
                wordflick();
            });
        </script>
    </section>
    <section>
        <div class="stepbox">

            <div id="intro">
                <i>
                This page takes an image and creates an ASCII Art Image using pixel transform algorithm where characters
                are assigned on basis of grayscale value of each pixel. <br>
                It works best for images with solid colors and
                high contrast.</i>
                <br><br>
            </div>


            <hr>
            <label for="filereader" class="drop-container" id="dropcontainer">
                <span class="drop-title">Drop files here</span>
                or
                <input type="file" id="filereader" accept="image/*" onchange="onFileInput()" required>
            </label>
            <script>
                const dropContainer = document.getElementById("dropcontainer")
                const fileIn = document.getElementById("filereader")

                dropContainer.addEventListener("dragover", (e) => {
                    e.preventDefault()
                }, false)

                dropContainer.addEventListener("dragenter", () => {
                    dropContainer.classList.add("drag-active")
                })

                dropContainer.addEventListener("dragleave", () => {
                    dropContainer.classList.remove("drag-active")
                })

                dropContainer.addEventListener("drop", (e) => {
                    e.preventDefault()
                    dropContainer.classList.remove("drag-active")
                    fileIn.files = e.dataTransfer.files
                })
            </script>
            <div id="outputParent">
                <canvas id="preview" style="display: none;"></canvas>
                <div class="text-wrap">
                    <pre id="ascii"></pre>
                    <div id="copyToClipboard-a" class="clipboard icon"><i class="ri-clipboard-line"></i></div>
                </div>
            </div>
            <script type="text/javascript">
                document.getElementById('copyToClipboard-a').addEventListener('click', function () {
                    const copyText = document.getElementById("ascii").textContent;
                    const textArea = document.createElement('textarea');
                    textArea.textContent = copyText;
                    document.body.append(textArea);
                    textArea.select();
                    document.execCommand("copy");
                })
            </script>
        </div>
    </section>
    <script src="ascii.js"></script>
</body>

</html>
